<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Meet Waitlist Landing Page" />
    <meta name="author" content="Gouri Bhise" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meet Waitlist Landing Page</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section id="logo">
        <img src="./images/Logo.svg" alt="logo" />
      </section>
      <section>
        <article id="message">
          <img
            src="./images/User Avatar 3.svg"
            alt="user"
            id="user6"
            class="users"
          />
          <img
            src="./images/User Avatar 5.svg"
            alt="user"
            id="user2"
            class="users"
          />
          <img
            src="./images/User Avatar 2.svg"
            alt="user"
            id="user3"
            class="users"
          />

          <h2>Meet New Entrepreneurs</h2>
          <p>
            Meet is a new social media platform for entrepreneurs to connect and
            socialize
          </p>
          <img
            src="./images/User Avatar 6.svg"
            alt="user"
            id="user4"
            class="users"
          />
          <img
            src="./images/User Avatar 1.svg"
            alt="user"
            id="user1"
            class="users"
          />
        </article>
      </section>
      <section id="notify">
        <article>
          <button id="notify-btn">Get notified at launch</button>
        </article>
      </section>
      <section id="follow">
        <article id="follow-twt">
          <img src="./images/Twitter.svg" alt="twitter-logo" />
          <p>Follow us on Twitter</p>
        </article>
        <img
          src="./images/User Avatar 4.svg"
          alt="user"
          id="user5"
          class="users"
        />
      </section>
    </main>
  </body>
</html>
